<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div id="main">
        <div id="panel">
            <div id="top-panel">
                <div class="heads">
                    <h1>hit</h1>
                    <div id="hitId" class="value_Box"></div>
                </div>
                <div class="heads">
                    <h1>timer</h1>
                    <div id="timerVal"  class="value_Box"></div>
                </div>
                <div class="heads">
                    <h1>score</h1>
                    <div id="scoreValue" class="value_Box">0</div>
                </div>
            </div>

            <div id="bot-panel">
                <!-- js se likh wadia code sare bubbles khud likhne ke bajaye -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
